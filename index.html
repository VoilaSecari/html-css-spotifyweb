<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      eferrerpolicy="no-referrer"
    />

    <!-- CSS GENERAL + REPSONSIVE-->
    <link rel="stylesheet" href="style.css" />

    <title>Spotify</title>
    <link rel="icon" href="./IMG/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- CONTENUTO PAGINA INTERA -->
    <div class="wrapper">
      <div class="contenuto-wrapper-top">
        <!-- SIDEBAR -->
        <div class="sidebar">
          <!-- LOGO -->
          <div class="logo-sidebar">
            <img src="./IMG/logo.svg" alt="Logo Spotify" id="logo-intero" />
            <img
              src="./IMG/logo-small.svg"
              alt="Logo icona Spotify"
              id="logo-small"
            />
          </div>

          <!-- NAVIGATION -->
          <div class="navigation-sidebar">
            <ul>
              <li class="home">
                <div class="contenitore-navigation-list">
                  <img src="./IMG/home.svg" alt="Icona Home" />
                  <h6>Home</h6>
                </div>
              </li>
              <li class="search">
                <div class="contenitore-navigation-list">
                  <img src="./IMG/search.svg" alt="Icona Cerca" />
                  <h6>Cerca</h6>
                </div>
              </li>
              <li class="library">
                <div class="contenitore-navigation-list">
                  <img src="./IMG/libreria.svg" alt="Icona Libreria" />
                  <h6>La tua liberia</h6>
                </div>
              </li>
            </ul>
          </div>

          <!-- PLAYLIST -->
          <div class="playlist-sidebar">
            <h4>PLAYLIST</h4>
            <div class="crea-playlist">
              <i class="fa-solid fa-square-plus"></i>
              <h5>Crea playlist</h5>
            </div>
            <ul>
              <li><h6>Nome playlist</h6></li>
              <li><h6>Nome playlist</h6></li>
              <li><h6>Nome playlist</h6></li>
              <li><h6>Nome playlist</h6></li>
              <li><h6>Nome playlist</h6></li>
              <li><h6>Nome playlist</h6></li>
              <li><h6>Nome playlist</h6></li>
            </ul>
          </div>

          <!-- USER -->
          <div class="user-sidebar">
            <div class="installa-user">
              <img src="./IMG/download.svg" alt="Download" />
              <h6>Installa app</h6>
            </div>
            <hr />
            <div class="login-user">
              <img src="./IMG/profile.svg" alt="Foto profilo" />
              <h4>John Doe</h4>
            </div>
          </div>
        </div>

        <!-- MAIN -->
        <main></main>
      </div>

      <!-- PLAYBAR -->
      <div class="playbar"></div>
    </div>
  </body>
</html>
