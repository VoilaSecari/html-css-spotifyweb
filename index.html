<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      eferrerpolicy="no-referrer"
    />

    <!-- CSS GENERAL + REPSONSIVE-->
    <link rel="stylesheet" href="style.css" />

    <title>Spotify</title>
    <link rel="icon" href="./IMG/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- CONTENUTO PAGINA INTERA -->
    <div class="wrapper">
      <div class="contenuto-wrapper-top">
        <!-- SIDEBAR -->
        <div class="sidebar">
          <!-- LOGO -->
          <div class="logo-sidebar">
            <img src="./IMG/logo.svg" alt="Logo Spotify" id="logo-intero" />
            <img
              src="./IMG/logo-small.svg"
              alt="Logo icona Spotify"
              id="logo-small"
            />
          </div>

          <!-- NAVIGATION -->
          <div class="navigation-sidebar">
            <div class="icona-home">
              <img src="./IMG/home.svg" alt="Icona home" />
              <h6>Home</h6>
            </div>
            <div class="icona-cerca">
              <img src="./IMG/search.svg" alt="Icona cerca" />
              <h6>Cerca</h6>
            </div>
            <div class="icona-libreria">
              <img src="./IMG/libreria.svg" alt="Icona libreria" />
              <h6>La tua libreria</h6>
            </div>
          </div>

          <!-- PLAYLIST -->
          <div class="playlist-sidebar">
            <h2>PLAYLIST</h2>
            <div class="crea-playlist">
              <div class="tasto-crea-playlist">
                <i class="fa-solid fa-plus"></i>
              </div>
              <h5>Crea Playlist</h5>
            </div>
            <div class="overflow-playlist-list">
              <ul class="playlist-attuali">
                <li>
                  <div class="playlist-attuali-container">Nome Playlist</div>
                </li>
                <li>
                  <div class="playlist-attuali-container">Nome Playlist</div>
                </li>
                <li>
                  <div class="playlist-attuali-container">Nome Playlist</div>
                </li>
                <li>
                  <div class="playlist-attuali-container">Nome Playlist</div>
                </li>
                <li>
                  <div class="playlist-attuali-container">Nome Playlist</div>
                </li>
                <li>
                  <div class="playlist-attuali-container">Nome Playlist</div>
                </li>
                <li>
                  <div class="playlist-attuali-container">Nome Playlist</div>
                </li>
              </ul>
            </div>
          </div>

          <!-- USER -->
          <div class="user-sidebar">
            <div class="download">
              <img src="./IMG/download.svg" alt="Icona Download" />
              <h6>Installa app</h6>
            </div>
            <hr />
            <div class="user">
              <img src="./IMG/profile.svg" alt="Icona User" />
              <h2>John Doe</h2>
            </div>
          </div>
        </div>

        <!-- MAIN -->
        <main></main>
      </div>

      <!-- PLAYBAR -->
      <div class="playbar">
        <!-- SONG NAME -->
        <div class="song-name-playbar">
          <img src="./IMG/sinister.jpeg" alt="Sinister Album Cover" />
          <div class="info-song">
            <h6 class="nome-song">Sinister</h6>
            <p class="author-song">Nome autore</p>
          </div>
          <div class="icons-container">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>

        <!-- PROGRESS PLAYBAR -->
        <div class="song-progress-playbar">
          <div class="icone-progress-playbar">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="soundbar-progress-playbar">
            <p>0:49</p>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <p>3:15</p>
          </div>
        </div>

        <!-- ACTIONS PLAYBAR -->
        <div class="song-actions-playbar">
          <i class="fa-solid fa-list"></i>
          <i class="fa-solid fa-display"></i>
          <div class="volume-bar">
            <i class="fa-solid fa-volume-high"></i>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
